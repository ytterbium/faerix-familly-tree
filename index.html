<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Arbre généalogique FaëriX</title>

  <style>
    .node circle {
      cursor: pointer;
      fill: #fff;
      stroke-width: 3px;
    }

    .node text {
      font: 12px sans-serif;
    }

    .link {
      fill: none;
      stroke: #ccc;
      stroke-width: 2px;
    }
  </style>
</head>

<body>
  <script src="js/lodash.min.js"></script>
  <script src="js/jquery-2.2.1.min.js"></script>
  <script src="js/d3.v3.min.js"></script>

  <script>
    function norm_name(n){ return n.toLowerCase().trim(); }
    function uniq_name(d){ return d.promo + "-" + norm_name(d.name); }

    function treeify(data) {
      var dataMap = data.reduce(function(map, node) {
        var n = norm_name(node.name)
        if(map[n]) {
          if(map[n] !== true) {
            console.log("duplicate name: " + n);
            var other = map[n]
            map[uniq_name(other)] = other
            map[n] = true
          }
          n = uniq_name(node)
        }
        map[n] = node;
        return map;
      }, {});

      data.forEach(function(node) {
          node.children = _.chain(node.children || [])
            .map(function(k) {
              k = norm_name(k)
              if(dataMap[k] === true) {
                console.log("Attempting to use duplicate name " + k + "; use unique names formatted as \"<promo>-<name>\"");
                return undefined
              } else if(dataMap[k]) {
                var v = dataMap[k]
                delete dataMap[k]
                return v
              } else {
                console.log("Unknown node :", k);
                return undefined
              }
            })
            .filter()
            .value()
      });

      return _.values(dataMap)
          .filter(function(x){ return x !== true; });
    }

    function zoom(svg) {
      return d3.behavior.zoom()
        .scaleExtent([0.2, 3])
        .on("zoom", function() {
          svg.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
        });
    }

    function flatten(root) {
      var nodes = []
      function aux(x) {
        nodes.push(x)
        x.children.forEach(aux)
      }
      aux(root)
      return nodes
    }
    function treeLinks(nodes) {
      links = []
      nodes.forEach(function(x) {
        x.children.forEach(function(y) {
          links.push({"source":x,"target":y})
        })
      })
      return links
    }

    // ************** Generate the tree diagram	 *****************
    var colors = {
      "prez": "red",
      "vice": "orange",
      "trez": "blue",
      "conv": "brown",
      "relex": "purple",
      "web": "gray",
      "com": "green",
      "pjc": "darkgreen",
      "asphalte": "darkgrey",
      "touriste": "pink",
      "magic": "yellow",
      "neverseen": "lightgrey",
    }
    var margin = { top: 20, right: 120, bottom: 20, left: 120 }
    var width = $(document).width() - margin.right - margin.left
    var height = $(document).height() - margin.top - margin.bottom
    var line_height = 50;
    var duration = 750

    // d3.select(self.frameElement).style("height", "780px");

    var node_depth = function(d) { return d.promo - 1950; }
    var node_y = function(d) { return (node_depth(d) - 50) * line_height; }

    var diagonal = d3.svg.diagonal();

    var force = d3.layout.force()
        .charge(function(d) {
          // Why not ? x)
          return -50 - Math.max(0, Math.pow(d.name.length/2, 2) - 5)
        })
        .friction(0.95)
        .gravity(0.02)
        .linkStrength(0.5)
        .linkDistance(line_height)
        .size([width, height]);

    var drag = force.drag()
        .on("dragstart", function() {
          d3.event.sourceEvent.stopPropagation();
        });


    var baseSvg = d3.select("body").append("svg")
      .attr("width", width + margin.right + margin.left)
      .attr("height", height + margin.top + margin.bottom)
      .attr("class", "overlay")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
    var svg = baseSvg
      .append("g")

    baseSvg.call(zoom(svg))


    var initData = function(roots) {
      var nodes = [], i = 0;
      var node_grid = {}

      function recurse(node, parent) {
        if (!node.id) node.id = ++i;
        node.parent = parent;
        node.y = node_y(node);

        var depth = node_depth(node)
        if(!node_grid[depth]) node_grid[depth] = []
        var row = node_grid[depth]
        var x = parent && parent.x || 0
        while(x >= row.length) row.push(false)
        while(row[x]) x++
        row[x] = true
        node.x = x;

        if (node.children) {
          node.children.forEach(function(v) {
            return recurse(v, node);
          })
        }
        nodes.push(node);
      }

      recurse({"children":roots});

      // now correct/balance the x positions:
      var max_width = _.max(_.map(_.values(node_grid), _.size))
      var kx = (width - 20) / max_width;
      nodes.forEach(function(d) {
        d.x *= kx;
      })
    }


    var initTree = function(data) {
      var roots = treeify(data);
      initData(roots)

      var node, link

      force.on("tick", function(){
        force.nodes().forEach(function(d) {
          d.py = d.y = node_y(d);
        });

        link.attr("d", diagonal);

        node.attr("transform", function(d) {
          return 'translate(' + [d.x, d.y] + ')';
        });
      })

      var click
      var update = function(source) {
        var nodes = _.flatMap(roots, flatten)
        var links = treeLinks(nodes)

        force
            .nodes(nodes)
            .links(links)
            .start();


        node = svg.selectAll("g.node")
          .data(nodes, function(d) { return d.id; });

        // Enter any new nodes at the parent's previous position.
        var nodeEnter = node.enter()
          .append("g")
          .attr("class", "node")
          .attr("transform", function(d) {
            return "translate(" + source.x0 + "," + source.y0 + ")";
          })
          ;


        nodeEnter.append("circle")
          .attr("r", 1e-6)
          .style("stroke", function(d) {
            return colors[d.respo[0]] || "black";
          })
          .style("fill", function(d) {
            return d._children ? "lightsteelblue" : "#fff";
          })
          .call(drag)
          .on("click", click)
          ;

        nodeEnter.append("text")
          .attr("y", 22)
          .attr("text-anchor", "middle")
          .text(function(d) { return d.name; })
          .style("fill-opacity", 1e-6)
        nodeEnter.append("svg:title")
          .text(function(d) {
            return (d.real_name ? d.real_name : "?") + " (" + d.promo + ")"
                + "\n" + _.join(d.respo, ", ");
          })
          ;


        // Transition nodes to their new position.
        var nodeUpdate = node.transition()
          // .duration(duration)
          .attr("transform", function(d) {
            return "translate(" + d.x + "," + d.y + ")";
          });

        nodeUpdate.select("circle")
          .attr("r", 10)
          .style("fill", function(d) {
            return d._children ? "lightsteelblue" : "#fff";
          });

        nodeUpdate.select("text")
          .style("fill-opacity", 1);


        // Transition exiting nodes to the parent's new position.
        var nodeExit = node.exit().transition()
          // .duration(duration)
          .attr("transform", function(d) {
            return "translate(" + source.x + "," + source.y + ")";
          })
          .remove();

        nodeExit.select("circle")
          .attr("r", 1e-6);

        nodeExit.select("text")
          .style("fill-opacity", 1e-6);



        // Update the links…
        link = svg.selectAll("path.link")
          .data(links, function(d) { return d.target.id; });

        // Enter any new links at the parent's previous position.
        link.enter()
          .insert("path", "g")
          .attr("class", "link")
          .attr("d", function(d) {
            var o = { x: source.x0, y: source.y0 };
            return diagonal({
              source: o,
              target: o
            });
          });

        // Transition links to their new position.
        link.transition()
          // .duration(duration)
          .attr("d", diagonal);

        // Transition exiting nodes to the parent's new position.
        link.exit().transition()
          // .duration(duration)
          .attr("d", function(d) {
            return diagonal({ source: source, target: source });
          })
          .remove();


        // Stash the old positions for transition.
        nodes.forEach(function(d) {
          d.x0 = d.x;
          d.y0 = d.y;
        });
      }

      // Toggle children on click.
      click = function(d) {
        if (d3.event.defaultPrevented) return; // click suppressed
        if (d.children && d.children.length > 0) {
          d._children = d.children;
          d.children = [];
        } else {
          d.children = d._children;
          d._children = null;
        }
        update(d);
      }

      update({x:0,y:0,x0:0,y0:0});
    }


  </script>
  <script>
    function split(s, sep) { console.log(s);return s == "" ? [] : _.map(s.split(sep), _.trim) }
    d3.csv("faerix.csv")
      .row(function(d) {
        d.promo = +d.promo
        d.respo = split(d.respo, /[;,]/)
        d.children = split(d.fillots, /[;,]/)
        return d
      })
      .get(function(error, rows) {
        if(error) {
          console.log(error);
        } else {
          initTree(rows);
        }
      });
  </script>

</body>

</html>
